{% extends "event/base.html" %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text text-center"> My Events </h2>
        <h3>Update Event</h3>
        <hr>
        <div class="form-group">
            <label>Event Name</label>
            <input name="event_name" value="{{event.event_name}}" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Event Description</label>
            <textarea name="event_description" class="form-control" required>{{event.event_description}}</textarea>
        </div>
        <div class="form-group">
            <label>Event Image</label>
            <input name="event_image" type="file" class="form-control">
        </div>
        <div class="form-group">
            <label>Event Date/Time</label>
            <input type="datetime-local" name="event_time" value="{{ event.event_time|date:"Y-m-d\TH:i" }}">
        </div>
        <button type="submit" class="btn btn-success">Update Event</button>
    </form>
</div>

{% endblock %}
